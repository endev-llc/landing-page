<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Early Access</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body { margin:0; padding:0; height:100%; }
    body { display:flex; align-items:center; justify-content:center; font-family:system-ui, sans-serif; background:#fff; color:#000; }
    .message { text-align:center; }
  </style>
</head>
<body>
  <div class="message">
    <!-- Redirecting text removed -->
  </div>
  <script>
    // Capture source from URL parameter  
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get('source') || 'direct';
    
    // Store source in localStorage as backup
    localStorage.setItem('traffic_source', source);
    
    // Random redirect WITH source parameter preserved
    if (Math.random() < 0.5) {
      window.location.href = `pocketscale.html?source=${source}`;
    } else {
      window.location.href = `caloriescan.html?source=${source}`;
    }
  </script>
</body>
</html>
